<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <figure class="dark-toggle">
          <span>Dark Mode Toggle</span>
          <a href="#">
            <img src="img/night-mode.png" alt="dark mode toggle" />
          </a>
        </figure>
      </nav>
      <h1>Magic 8 Ball</h1>
    </header>

    <main>
      <div class="container">
        <div class="image-div">
          <figure class="magic-ball">
            <a href="#">
              <img src="img/magic_8ball.png" alt="magic 8 ball image" />
            </a>
          </figure>
        </div>
        <div class="user-question">
          <section>
            <p class="instruction"></p>
            <input
              type="text"
              class="question"
              placeholder="Type Here"
              required
            />
            <button class="again">Go Again</button>
          </section>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
